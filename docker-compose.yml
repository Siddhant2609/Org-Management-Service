services:
  mongo:
    image: mongo:6.0
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
  api:
    build: .
    image: org-management-service-api:latest
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - JWT_SECRET=change-me-in-prod
    ports:
      - 8000:8000
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/health'); sys.exit(0)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
volumes:
  mongo_data:
